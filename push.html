<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Push Notification</title>
    <link rel="stylesheet" href="css/push.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
<section id="registration-status">
    <p>Registration status: <strong id="status"></strong></p>
    <input type="button" id="resetButton" value="Reset" />
</section>
<section id="notification-input">
    <form>
        <h1>Notification</h1>
        Delay Time&nbsp;<input id='notification-delay' type='number' value='2'></input> <small>s</small><br/>
        <br/>
        Active Time&nbsp;<input id='notification-ttl' type='number' value='0'></input> <small>s</small><br/>
        <br/>
        Title&nbsp;<input id='notification-title' type='text' value=''></input><br/>
        <br/>
        Content&nbsp;<input id='notification-content' type='text' value=''></input><br/>
    </form>
    <button id="send">Send Notification!</button>
</section>
<script src="resources/localforage/localforage.min.js"></script>
<script src="resources/localforage/localforage-getitems.js"></script>
<script src="resources/localforage/localforage-setitems.js"></script>
<!-- -->
<script src="resources/es6-promise/es6-promise.js"></script>
<!---->
<script src="resources/fetch/fetch.js"></script>
<script src="resources/systemjs/system.js"></script>
<script src="js/pushNotification/push-notification.js"></script>
<script>
    System.import('./js/app.js');
</script>
</body>
</html>
